<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sfide Fotografiche</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #0b0f1e;
            background-image: url('https://source.unsplash.com/1600x900/?space,stars');
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
            padding: 20px;
        }
        h1 {
            color: #ffcc00;
            text-shadow: 2px 2px 10px rgba(255, 204, 0, 0.8);
        }
        .upload-section, .gallery {
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            max-width: 600px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin: 10px;
            border-radius: 5px;
            border: 2px solid #ffcc00;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
        }
        button {
            background-color: #ffcc00;
            color: #0b0f1e;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #ff9900;
        }
    </style>
</head>
<body>
    <h1>Sfida Fotografica della Settimana</h1>
    <p>Tema: <strong>Esplorazione Spaziale</strong></p>

    <div class="upload-section">
        <h2>Carica la tua foto</h2>
        <input type="file" id="fileInput" accept="image/*">
        <button onclick="uploadPhoto()">Carica</button>
    </div>

    <div class="gallery-section">
        <h2>Galleria</h2>
        <div class="gallery" id="gallery"></div>
    </div>

    <script>
        function uploadPhoto() {
            const fileInput = document.getElementById('fileInput');
            const gallery = document.getElementById('gallery');
            
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                
                reader.onload = function (e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    gallery.appendChild(img);
                }
                
                reader.readAsDataURL(file);
            } else {
                alert('Seleziona un file prima di caricarlo!');
            }
        }
    </script>
</body>
</html>
